<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="{{ site.summary | truncate:140 }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="Bryan Colosky">
<title>{{ site.title }}</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

{% if site.github %}
<link href="{{ site.baseurl }}dist/css/main.min.css" rel="stylesheet">
{% else %}
<link href="{{ site.baseurl }}assets/css/app.css" rel="stylesheet">
{% endif %}

<script src="https://use.fontawesome.com/fb3b930dc0.js"></script>
<script src="https://use.typekit.net/haz4qyi.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
{% include favicons.html %}
